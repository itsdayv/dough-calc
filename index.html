<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dough Calculator</title>
  <style>
    /* Reset & fonts */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      width: 100%;
    }
    button:hover {
      background: #357ABD;
    }
    button:active {
      transform: scale(0.98);
    }

    h2 {
      margin: 20px 0 10px;
      font-size: 1.4rem;
      color: #333;
    }

    pre {
      text-align: left;
      background: #f9fafc;
      border: 1px solid #e3e6ea;
      padding: 15px;
      border-radius: 8px;
      font-family: "Courier New", monospace;
      font-size: 1rem;
      line-height: 1.5;
      color: #222;

      /* Prevent overflow issues */
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      input, button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Dough Calculator</h1>

    <form id="calcForm">
      <label for="totalWeight">Desired Total Weight (g):</label>
      <input type="number" id="totalWeight" required>

      <label for="hydration">Hydration (%):</label>
      <input type="number" id="hydration" required>

      <button type="submit">Calculate</button>
    </form>

    <h2>Results</h2>
    <pre id="results">Enter your values above and click "Calculate".</pre>
  </div>

  <script>
    function makeCalc(totalWeight, hydrationPercentage) {
      let ret = "";

      if (hydrationPercentage > 1) {
        hydrationPercentage = hydrationPercentage * 0.01;
      }

      const flour = Math.floor(totalWeight / (1 + hydrationPercentage));
      const water = Math.floor(flour * hydrationPercentage);

      ret += `Flour: ${flour}g\n`;
      ret += `Water: ${water}g\n\n`;

      const saltLow = Math.floor(totalWeight * 0.02);
      const saltHigh = Math.floor(totalWeight * 0.03);

      const sugarLow = Math.floor(totalWeight * 0.01);
      const sugarHigh = Math.floor(totalWeight * 0.02);

      const yeastLow = Math.floor(totalWeight * 0.01);
      const yeastHigh = Math.floor(totalWeight * 0.015);

      ret += `Salt: ${saltLow}g - ${saltHigh}g\n`;
      ret += `Sugar: ${sugarLow}g - ${sugarHigh}g\n`;
      ret += `Yeast: ${yeastLow}g - ${yeastHigh}g\n\n`;

      const allWeightLow = flour + water + saltLow + sugarLow + yeastLow;
      const allWeightHigh = flour + water + saltHigh + sugarHigh + yeastHigh;

      ret += `Total weight is between ${allWeightLow} and ${allWeightHigh} grams of dough.`;

      return ret;
    }

    document.getElementById("calcForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const totalWeight = parseFloat(document.getElementById("totalWeight").value);
      const hydration = parseFloat(document.getElementById("hydration").value);
      const results = makeCalc(totalWeight, hydration);
      document.getElementById("results").textContent = results;
    });
  </script>

</body>

</html>
